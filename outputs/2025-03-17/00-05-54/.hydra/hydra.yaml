hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - antibody.target_pdb=/home/scripts/examples/example_inputs/rsv_site3.pdb
    - antibody.framework_pdb=/home/scripts/examples/example_inputs/hu-4D5-8_Fv.pdb
    - inference.ckpt_override_path=/home/weights/RFdiffusion_Ab.pt
    - ppi.hotspot_res=[T305,T456]
    - antibody.design_loops=[L1:8-13,L2:7,L3:9-11,H1:7,H2:6,H3:5-13]
    - inference.num_designs=2
    - inference.final_step=48
    - diffuser.T=50
    - inference.deterministic=True
    - inference.output_prefix=/home/scripts/examples/example_outputs/ab_des
  job:
    name: rfdiffusion_inference
    chdir: null
    override_dirname: antibody.design_loops=[L1:8-13,L2:7,L3:9-11,H1:7,H2:6,H3:5-13],antibody.framework_pdb=/home/scripts/examples/example_inputs/hu-4D5-8_Fv.pdb,antibody.target_pdb=/home/scripts/examples/example_inputs/rsv_site3.pdb,diffuser.T=50,inference.ckpt_override_path=/home/weights/RFdiffusion_Ab.pt,inference.deterministic=True,inference.final_step=48,inference.num_designs=2,inference.output_prefix=/home/scripts/examples/example_outputs/ab_des,ppi.hotspot_res=[T305,T456]
    id: ???
    num: ???
    config_name: antibody
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/src/rfantibody/rfdiffusion/config/inference
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/outputs/2025-03-17/00-05-54
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
